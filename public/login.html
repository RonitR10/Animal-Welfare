<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">

</head>
<body class="login-page">
    <div class="bg-image"></div>

    <!-- --------------------------------------------------BAr---------------------------------- -->
    <div class="bar">
        <div class="logo">
            <img src="#" alt="" class="logo">
        </div>
    </div>

    <!-- -----------------------------------------------------LOGIN-------------------------------------- -->
    <div class="look">
        <div class="row">
            <div class="col-lg-6 slogan">
                <h1>Lets start Caring!!!</h1>
            </div>
            <div class="col-lg-6 login-box">
                <form action="login" method="post">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" name="user" id="user" placeholder="Username" required>
                        <i class='bx bxs-user'></i>
                        <label for="user" class="label"></label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="pass" placeholder="Password" class="input" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-forgot">   
                        <label><input type="checkbox" id="remember">Remember Me</label>
                        <a href="#">Forget password</a>
                    </div>  
                    <button type="submit" class="btn" >Login</button>   
                    <div class="register">
                        <p>Don't have an account?<a href="#">Register</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <span>@PraNit-House ltd.ðŸ˜Š</span>
    </div>
</body>
</html>
